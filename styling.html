<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling</title>
    <style>
        
    #item1 {
        color: red;
    }

    .item2 {
        border: 2px solid blue;
    }

    .item3 {
        font-size: 18px;
    }

    .item4 {
        margin: 10px 0;
    }

    .item5 {
        text-decoration: underline;
    }

    .item6 {
        background-color: yellow;
        font-weight: bold;
    }
        
    </style>
</head>
<body>

<div class="container">
    <div id="item1" class="box">Box 1</div>
    <div class="box item2">Box 2</div>
    <p class="box item3">Box 3</p>
    <div class="box item4">Box 4</div>
    <p class="box item5">Box 5</p>
    <div class="box item6">Box 6</div>
</div>

</body>
</html>
